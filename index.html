<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> KenzieFlix </title>
        <meta name="description" content="Assista séries e filmes na KenzieFlix">
        <link rel="icon" href="./pictures/favicon.jpeg">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <section class="main_content">

                <div class="logo">
                    <figure>
                        <img src="/pictures/logo 1.png" alt="Logo do site com a escrita KenzieFlix">
                        <figcaption hidden>Logo com a escrita "KenzieFlix"</figcaption>
                    </figure>
                </div>

                <div class="title">
                    <h1>Quem está assistindo?</h1>
                </div>
                
                <div class="container_main">
                    <div class="cards">
                        <img src="./pictures/avatar1.png" alt="Card com a foto do usuário e o nome do usuário">
                        <p>Aline</p>
                    </div>
                    
                    <div class="cards">
                        <img src="./pictures/avatar2.png" alt="Card com a foto do usuário e o nome do usuário">
                        <p>Pedrinho</p>
                    </div>

                    <div class="cards">
                        <img src="./pictures/avatar3.png" alt="Card com a foto do usuário e o nome do usuário">
                        <p>Júlia</p>
                    </div>

                    <div class="cards">
                        <div id="Frame"></div>
                        <p>Adicionar Perfil</p>
                    </div>
                </div>

                <div class="gerenciar_perfis">
                    <button type="submit">Gerenciar Perfis</button>
                </div>

            </section>
        </main>
    </body>
</html>
