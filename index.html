<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> KenzieFlix </title>
        <meta name="description" content="Assista séries e filmes na KenzieFlix">
        <link rel="icon" href="./pictures/favicon.jpeg">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="main_content">

                <header class="logo">
                        <img src="./pictures/logo.png" alt="Logo do site com a escrita KenzieFlix">
                </header>

                <div class="title">
                    <h1>Quem está assistindo?</h1>
                </div>
                
                <div class="container_cards">
                    <ul class="users">
                        <li>
                            <img src="./pictures/avatar1.png" alt="Card com a foto do usuário e o nome do usuário">
                            <p>Aline</p>
                        </li>
                        <li>
                            <img src="./pictures/avatar2.png" alt="Card com a foto do usuário e o nome do usuário">
                            <p>Pedrinho</p>
                        </li>
                        <li>
                            <img src="./pictures/avatar3.png" alt="Card com a foto do usuário e o nome do usuário">
                            <p>Júlia</p>
                        </li>
                        <li>
                            <img src="./pictures/avatar4.png" alt="Card com a foto do usuário e o nome do usuário">
                            <p>Adicionar Perfil</p>
                        </li>
                    </ul>
                </div>

                <footer class="gerenciar_perfis">
                    <button type="submit">Gerenciar Perfis</button>
                </footer>

            </section>
        </main>
    </body>
</html>
